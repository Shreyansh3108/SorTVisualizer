<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #ffd89b;
        }

        .algorithm-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.active {
            background: linear-gradient(45deg, #ffd89b, #19547b);
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 16px;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffd89b;
        }

        .array-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .array-input:focus {
            outline: none;
            border-color: #ffd89b;
            box-shadow: 0 0 15px rgba(255, 216, 155, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .array-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group .btn {
            width: 100%;
            margin-top: 5px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            border-left: 3px solid #ff6b6b;
            display: none;
        }

        .success-message {
            color: #4ecdc4;
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 4px;
            border-left: 3px solid #4ecdc4;
            display: none;
        }

        .slider-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            cursor: pointer;
            border: 2px solid white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd89b;
        }

        .visualizer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 30px 60px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bar {
            margin: 0 1px;
            transition: all 0.3s ease;
            border-radius: 4px 4px 0 0;
            position: relative;
            background: linear-gradient(to top, #667eea, #764ba2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .bar-label {
            position: absolute;
            top: -25px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bar.comparing {
            background: linear-gradient(to top, #ff6b6b, #ee5a52);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .bar.comparing .bar-label {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .bar.swapping .bar-label {
            background: rgba(78, 205, 196, 0.9);
            color: white;
            transform: scale(1.15);
            box-shadow: 0 0 12px rgba(78, 205, 196, 0.6);
        }

        .bar.sorted .bar-label {
            background: rgba(168, 237, 234, 0.9);
            color: #333;
            font-weight: bold;
        }

        .bar.swapping {
            background: linear-gradient(to top, #4ecdc4, #44a08d);
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.6);
        }

        .bar.sorted {
            background: linear-gradient(to top, #a8edea, #fed6e3);
            box-shadow: 0 0 15px rgba(168, 237, 234, 0.4);
        }

        .algorithm-info {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .complexity-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .complexity-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .complexity-label {
            font-weight: bold;
            color: #ffd89b;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .algorithm-buttons {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sorting Algorithm Visualizer</h1>
            <p>Watch how different sorting algorithms work in real-time</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üîß Array Controls</h3>
                <button class="btn control-btn" onclick="generateArray()">üé≤ Generate Random Array</button>
                <div class="input-group">
                    <label>üìù Custom Array (comma-separated):</label>
                    <input type="text" class="array-input" id="customArray" placeholder="e.g., 64,34,25,12,22,11,90" onkeypress="handleArrayInput(event)">
                    <button class="btn" onclick="setCustomArray()">‚ú® Set Array</button>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                </div>
                <div class="slider-group">
                    <label>Array Size: <span id="sizeValue">50</span></label>
                    <input type="range" class="slider" id="arraySize" min="10" max="100" value="50" onchange="updateSize()">
                </div>
                <div class="slider-group">
                    <label>Speed: <span id="speedValue">50ms</span></label>
                    <input type="range" class="slider" id="speed" min="1" max="100" value="50" onchange="updateSpeed()">
                </div>
            </div>

            <div class="control-group">
                <h3>üßÆ Sorting Algorithms</h3>
                <div class="algorithm-buttons">
                    <button class="btn" onclick="selectAlgorithm('bubble')">Bubble Sort</button>
                    <button class="btn" onclick="selectAlgorithm('insertion')">Insertion Sort</button>
                    <button class="btn" onclick="selectAlgorithm('merge')">Merge Sort</button>
                    <button class="btn" onclick="selectAlgorithm('quick')">Quick Sort</button>
                </div>
                <button class="btn control-btn" onclick="startSorting()" id="sortBtn">‚ñ∂Ô∏è Start Sorting</button>
                <button class="btn control-btn" onclick="stopSorting()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="comparisons">0</div>
                <div>Comparisons</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="swaps">0</div>
                <div>Swaps</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0ms</div>
                <div>Time Elapsed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentAlg">None</div>
                <div>Algorithm</div>
            </div>
        </div>

        <div class="visualizer" id="visualizer">
        </div>

        <div class="algorithm-info" id="algorithmInfo">
            <h3>Select an algorithm to see its complexity analysis</h3>
        </div>
    </div>

    <script>
        let array = [];
        let arraySize = 50;
        let animationSpeed = 50;
        let currentAlgorithm = null;
        let isAnimating = false;
        let animationId = null;
        let stats = { comparisons: 0, swaps: 0, startTime: 0 };

        const algorithmData = {
            bubble: {
                name: "Bubble Sort",
                best: "O(n)",
                average: "O(n¬≤)",
                worst: "O(n¬≤)",
                space: "O(1)",
                description: "Repeatedly steps through the list, compares adjacent elements and swaps them if they're in the wrong order."
            },
            insertion: {
                name: "Insertion Sort",
                best: "O(n)",
                average: "O(n¬≤)",
                worst: "O(n¬≤)",
                space: "O(1)",
                description: "Builds the final sorted array one item at a time, inserting each element in its proper position."
            },
            merge: {
                name: "Merge Sort",
                best: "O(n log n)",
                average: "O(n log n)",
                worst: "O(n log n)",
                space: "O(n)",
                description: "Divides the array into halves, sorts them separately, then merges them back together."
            },
            quick: {
                name: "Quick Sort",
                best: "O(n log n)",
                average: "O(n log n)",
                worst: "O(n¬≤)",
                space: "O(log n)",
                description: "Picks a pivot element and partitions the array around it, then recursively sorts the partitions."
            }
        };

        function init() {
            generateArray();
            updateSize();
            updateSpeed();
        }

        function generateArray() {
            if (isAnimating) {
                showMessage('Cannot generate new array while sorting is in progress!', 'error');
                return;
            }
            
            array = [];
            for (let i = 0; i < arraySize; i++) {
                array.push(Math.floor(Math.random() * 300) + 10);
            }
            renderArray();
            resetStats();
            showMessage(' New random array generated!', 'success');
        }

        function handleArrayInput(event) {
            if (event.key === 'Enter') {
                setCustomArray();
            }
        }

        function setCustomArray() {
            if (isAnimating) {
                showMessage('Cannot change array while sorting is in progress!', 'error');
                return;
            }

            const input = document.getElementById('customArray').value.trim();
            
            if (!input) {
                showMessage('Please enter some numbers!', 'error');
                return;
            }

            try {
                const inputArray = input.split(',').map(str => {
                    const num = parseInt(str.trim());
                    if (isNaN(num)) {
                        throw new Error(`"${str.trim()}" is not a valid number`);
                    }
                    if (num < 1 || num > 999) {
                        throw new Error(`Number ${num} must be between 1 and 999`);
                    }
                    return num;
                });

                if (inputArray.length < 2) {
                    throw new Error('Please enter at least 2 numbers');
                }

                if (inputArray.length > 100) {
                    throw new Error('Maximum 100 numbers allowed');
                }

                array = inputArray;
                arraySize = array.length;
                
                document.getElementById('arraySize').value = arraySize;
                document.getElementById('sizeValue').textContent = arraySize;
                
                renderArray();
                resetStats();
                
                showMessage(`‚úÖ Custom array set! (${arraySize} elements)`, 'success');
                
                document.getElementById('customArray').value = '';

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 4000);
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);
            }
        }

        function renderArray() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            const maxWidth = visualizer.clientWidth - 60;
            const barWidth = Math.max(3, Math.floor(maxWidth / arraySize) - 2);
            
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value}px`;
                bar.style.width = `${barWidth}px`;
                bar.id = `bar-${index}`;
                
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = value;
                label.id = `label-${index}`;
                
                bar.appendChild(label);
                visualizer.appendChild(bar);
            });
        }

        function updateSize() {
            arraySize = parseInt(document.getElementById('arraySize').value);
            document.getElementById('sizeValue').textContent = arraySize;
            if (!isAnimating) {
                generateArray();
            }
        }

        function updateSpeed() {
            const speedValue = parseInt(document.getElementById('speed').value);
            animationSpeed = 101 - speedValue; 
            document.getElementById('speedValue').textContent = animationSpeed + 'ms';
        }

        function selectAlgorithm(algorithm) {
            if (isAnimating) return;
            
            document.querySelectorAll('.algorithm-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            currentAlgorithm = algorithm;
            document.getElementById('currentAlg').textContent = algorithmData[algorithm].name;
            
            updateAlgorithmInfo(algorithm);
        }

        function updateAlgorithmInfo(algorithm) {
            const info = algorithmData[algorithm];
            const infoDiv = document.getElementById('algorithmInfo');
            
            infoDiv.innerHTML = `
                <h3>${info.name}</h3>
                <p>${info.description}</p>
                <div class="complexity-table">
                    <div class="complexity-item">
                        <div class="complexity-label">Best Case</div>
                        <div>${info.best}</div>
                    </div>
                    <div class="complexity-item">
                        <div class="complexity-label">Average Case</div>
                        <div>${info.average}</div>
                    </div>
                    <div class="complexity-item">
                        <div class="complexity-label">Worst Case</div>
                        <div>${info.worst}</div>
                    </div>
                    <div class="complexity-item">
                        <div class="complexity-label">Space Complexity</div>
                        <div>${info.space}</div>
                    </div>
                </div>
            `;
        }

        function startSorting() {
            if (!currentAlgorithm || isAnimating) return;
            
            isAnimating = true;
            document.getElementById('sortBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            resetStats();
            stats.startTime = Date.now();
            
            switch (currentAlgorithm) {
                case 'bubble':
                    bubbleSort();
                    break;
                case 'insertion':
                    insertionSort();
                    break;
                case 'merge':
                    mergeSort();
                    break;
                case 'quick':
                    quickSort();
                    break;
            }
        }

        function stopSorting() {
            isAnimating = false;
            if (animationId) {
                clearTimeout(animationId);
            }
            document.getElementById('sortBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            document.querySelectorAll('.bar').forEach(bar => {
                bar.className = 'bar';
            });
        }

        function resetStats() {
            stats = { comparisons: 0, swaps: 0, startTime: Date.now() };
            updateStats();
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = stats.comparisons;
            document.getElementById('swaps').textContent = stats.swaps;
            document.getElementById('time').textContent = (Date.now() - stats.startTime) + 'ms';
        }

        function highlightBars(indices, className = 'comparing') {
            indices.forEach(index => {
                if (index >= 0 && index < array.length) {
                    const bar = document.getElementById(`bar-${index}`);
                    if (bar) bar.className = `bar ${className}`;
                }
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.bar').forEach(bar => {
                bar.className = 'bar';
            });
        }

        function markSorted(index) {
            const bar = document.getElementById(`bar-${index}`);
            if (bar) bar.className = 'bar sorted';
        }

        function swapBars(i, j) {
            const temp = array[i];
            array[i] = array[j];
            array[j] = temp;
            
            const bar1 = document.getElementById(`bar-${i}`);
            const bar2 = document.getElementById(`bar-${j}`);
            const label1 = document.getElementById(`label-${i}`);
            const label2 = document.getElementById(`label-${j}`);
            
            if (bar1 && bar2) {
                bar1.style.height = `${array[i]}px`;
                bar2.style.height = `${array[j]}px`;
            }
            
            if (label1 && label2) {
                label1.textContent = array[i];
                label2.textContent = array[j];
            }
            
            stats.swaps++;
            updateStats();
        }

        async function bubbleSort() {
            const n = array.length;
            
            for (let i = 0; i < n - 1 && isAnimating; i++) {
                for (let j = 0; j < n - i - 1 && isAnimating; j++) {
                    highlightBars([j, j + 1]);
                    stats.comparisons++;
                    updateStats();
                    
                    await new Promise(resolve => {
                        animationId = setTimeout(resolve, animationSpeed);
                    });
                    
                    if (array[j] > array[j + 1]) {
                        highlightBars([j, j + 1], 'swapping');
                        await new Promise(resolve => {
                            animationId = setTimeout(resolve, animationSpeed);
                        });
                        swapBars(j, j + 1);
                    }
                    
                    clearHighlights();
                }
                markSorted(n - 1 - i);
            }
            
            for (let i = 0; i < n; i++) {
                markSorted(i);
            }
            
            stopSorting();
        }

        async function insertionSort() {
            const n = array.length;
            markSorted(0);
            
            for (let i = 1; i < n && isAnimating; i++) {
                const key = array[i];
                let j = i - 1;
                
                highlightBars([i], 'comparing');
                await new Promise(resolve => {
                    animationId = setTimeout(resolve, animationSpeed);
                });
                
                while (j >= 0 && array[j] > key && isAnimating) {
                    highlightBars([j, j + 1]);
                    stats.comparisons++;
                    updateStats();
                    
                    await new Promise(resolve => {
                        animationId = setTimeout(resolve, animationSpeed);
                    });
                    
                    array[j + 1] = array[j];
                    const bar = document.getElementById(`bar-${j + 1}`);
                    if (bar) bar.style.height = `${array[j + 1]}px`;
                    
                    stats.swaps++;
                    updateStats();
                    j--;
                }
                
                array[j + 1] = key;
                const bar = document.getElementById(`bar-${j + 1}`);
                if (bar) bar.style.height = `${key}px`;
                
                clearHighlights();
                markSorted(i);
            }
            
            stopSorting();
        }

        async function mergeSort() {
            await mergeSortHelper(0, array.length - 1);
            
            for (let i = 0; i < array.length; i++) {
                markSorted(i);
            }
            
            stopSorting();
        }

        async function mergeSortHelper(left, right) {
            if (left >= right || !isAnimating) return;
            
            const mid = Math.floor((left + right) / 2);
            
            await mergeSortHelper(left, mid);
            await mergeSortHelper(mid + 1, right);
            await merge(left, mid, right);
        }

        async function merge(left, mid, right) {
            const leftArr = array.slice(left, mid + 1);
            const rightArr = array.slice(mid + 1, right + 1);
            
            let i = 0, j = 0, k = left;
            
            while (i < leftArr.length && j < rightArr.length && isAnimating) {
                highlightBars([k], 'comparing');
                stats.comparisons++;
                updateStats();
                
                await new Promise(resolve => {
                    animationId = setTimeout(resolve, animationSpeed);
                });
                
                if (leftArr[i] <= rightArr[j]) {
                    array[k] = leftArr[i];
                    i++;
                } else {
                    array[k] = rightArr[j];
                    j++;
                }
                
                const bar = document.getElementById(`bar-${k}`);
                const label = document.getElementById(`label-${k}`);
                if (bar) bar.style.height = `${array[k]}px`;
                if (label) label.textContent = array[k];
                stats.swaps++;
                updateStats();
                k++;
            }
            
            while (i < leftArr.length && isAnimating) {
                array[k] = leftArr[i];
                const bar = document.getElementById(`bar-${k}`);
                const label = document.getElementById(`label-${k}`);
                if (bar) bar.style.height = `${array[k]}px`;
                if (label) label.textContent = array[k];
                i++;
                k++;
            }
            
            while (j < rightArr.length && isAnimating) {
                array[k] = rightArr[j];
                const bar = document.getElementById(`bar-${k}`);
                const label = document.getElementById(`label-${k}`);
                if (bar) bar.style.height = `${array[k]}px`;
                if (label) label.textContent = array[k];
                j++;
                k++;
            }
            
            clearHighlights();
        }

        async function quickSort() {
            await quickSortHelper(0, array.length - 1);
            
            for (let i = 0; i < array.length; i++) {
                markSorted(i);
            }
            
            stopSorting();
        }

        async function quickSortHelper(low, high) {
            if (low < high && isAnimating) {
                const pi = await partition(low, high);
                await quickSortHelper(low, pi - 1);
                await quickSortHelper(pi + 1, high);
            }
        }

        async function partition(low, high) {
            const pivot = array[high];
            let i = low - 1;
            
            highlightBars([high], 'comparing');
            
            for (let j = low; j < high && isAnimating; j++) {
                highlightBars([j, high]);
                stats.comparisons++;
                updateStats();
                
                await new Promise(resolve => {
                    animationId = setTimeout(resolve, animationSpeed);
                });
                
                if (array[j] < pivot) {
                    i++;
                    if (i !== j) {
                        highlightBars([i, j], 'swapping');
                        await new Promise(resolve => {
                            animationId = setTimeout(resolve, animationSpeed);
                        });
                        swapBars(i, j);
                    }
                }
                
                clearHighlights();
                highlightBars([high], 'comparing');
            }
            
            if (i + 1 !== high) {
                highlightBars([i + 1, high], 'swapping');
                await new Promise(resolve => {
                    animationId = setTimeout(resolve, animationSpeed);
                });
                swapBars(i + 1, high);
            }
            
            clearHighlights();
            return i + 1;
        }

        init();
    </script>
